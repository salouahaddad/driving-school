<div class="card text-center ">
    <div class="card-header primary-bcg">
      Modifier 
    </div>
    <div class="card-body content">
        <div class="mb-3 row">
            <mat-label class="col-sm-2 col-form-label" for="exampleFormControlInput1" >Examen</mat-label>
        <div class="col-sm-10"  *ngIf="listeExam$ | async as listeExam">
            <select class="form-select" id="exam" name="num_exam" 
            [(ngModel)]="candidate.num_exam"  >
            <option  [value]="null" >Open this select menu</option>
                <option  *ngFor="let exam of listeExam" [value]="exam.num_exam" > Examen du {{exam.date_exam | date: ' d MMMM yyyy'}}</option>
                
              </select>
        </div>
    </div>
    </div>
    <div class="card-footer text-body-secondary">
        <button type="button" class="btn btn-primary cell" (click)="save()">Save</button>
        <button type="button" class="btn btn-secondary" (click)="annule()">Annule</button>
    </div>
  </div>
